{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/replate_app/logo-no-bg.png">
    <!-- Title block -->
    <title>Replate: {% block title %}{% endblock %}</title>

    <!-- Fontawesome Icon kit -->
    <script src="https://kit.fontawesome.com/64b2474e2f.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- My own CSS -->
    <link rel="stylesheet" href="{% static 'replate_app/styles.css' %}">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand d-flex flex-row align-items-center" href="/">
            <img src="{% static 'replate_app/logo-no-bg.png' %}" alt="Logo of Replate App">    
            <div>
                <b>Replate</b>
                <span class="d-none d-md-block">Returning the leftovers' rightful place!</span>
            </div>
        </a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'scan' %}">Scan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main content block to use in other templates -->
    <main class="container py-5">
        {% block body %}{% endblock %}
    </main>
</body>
<!-- Footer -->
<footer class="p-5">
    Project by Swan Tayza Aung (Thate Pan Hub)<br>
    Image detection API provided by <a href="https://www.clarifai.com/">Clarifai</a> and answers provided by <a href="https://openai.com/">OpenAI's ChatGpt</a>
    <hr>
    <img src="{% static 'replate_app/tph-logo1.png' %}" alt="Thate Pan Hub Logo">
    <img src="{% static 'replate_app/logo-large.png' %}" alt="Replate App Logo">
    <img src="{% static 'replate_app/code-olympiad.png' %}" alt="Code Olympiad Logo">
</footer>

</html>
